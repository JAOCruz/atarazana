<!-- Reservations Component -->
<div class="reservations" style="background-image: url('https://jaocruz.nyc3.digitaloceanspaces.com/Atarazana/boda/brid-groom-blurry.jpg');">
	<div class="reservations_overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="reservations_container">
					<div class="reservations_title"><h2>Reservaciones</h2></div>
					<div class="reservations_text">
						<p>¿Tienes un evento especial? Completa el formulario y nos pondremos en contacto contigo para confirmar todos los detalles.</p>
					</div>
					<div class="reservations_form_container">
						<form action="https://submit-form.com/VIqdZ2gBq" method="POST" class="reservations_form">
							<input type="hidden" name="_redirect" value="https://atarazana.netlify.app/reservacion-exitosa.html">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="res_fecha_evento">Fecha del evento *</label>
										<input type="date" name="fecha_evento" id="res_fecha_evento" class="form-control" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="res_cantidad_personas">Cantidad de personas *</label>
										<input type="number" name="cantidad_personas" id="res_cantidad_personas" class="form-control" min="1" max="200" required>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="res_email">Email *</label>
										<input type="email" name="email" id="res_email" class="form-control" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="res_numero">Número de teléfono *</label>
										<input type="tel" name="numero" id="res_numero" class="form-control" required>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="res_tipo_evento">Tipo de evento *</label>
										<select name="tipo_evento" id="res_tipo_evento" class="form-control" required>
											<option value="">-</option>
											<option value="Bodas">Bodas</option>
											<option value="Baby shower">Baby shower</option>
											<option value="15 Años">15 Años</option>
											<option value="Empresariales">Empresariales</option>
											<option value="Eventos especiales">Eventos especiales</option>
											<option value="A la dominicana">A la dominicana (de Atarazana)</option>
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="res_nombre">Nombre completo *</label>
										<input type="text" name="nombre" id="res_nombre" class="form-control" required>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-12">
									<div class="form-group">
										<label for="res_mensaje">Mensaje adicional (opcional)</label>
										<textarea name="mensaje" id="res_mensaje" class="form-control" rows="3" placeholder="Cuéntanos más detalles sobre tu evento..."></textarea>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-12 text-center">
									<button type="submit" class="reservations_button">
										Enviar solicitud de reservación
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
// Set minimum date to today for reservation component
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date().toISOString().split('T')[0];
    const dateInput = document.getElementById('res_fecha_evento');
    if (dateInput) {
        dateInput.setAttribute('min', today);
    }
    
    // Form submission handling
    const form = document.querySelector('.reservations_form');
    if (form) {
        form.addEventListener('submit', function(e) {
            const submitBtn = document.querySelector('.reservations_button');
            if (submitBtn) {
                submitBtn.innerHTML = 'Enviando...';
                submitBtn.disabled = true;
            }
        });
    }
});
</script>
