<!DOCTYPE html>
<html lang="es">
<head>
<title>Contacto - Restaurante Atarazana</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" type="text/css" href="/plugins/OwlCarousel2-2.2.1/owl.carousel.css">

<!-- Add Google Fonts for Cormorant Garamond if not present -->
<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:700,600,400&display=swap" rel="stylesheet">
<style>
/* Header styles - Always black background on contact page */
.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    transition: all 0.3s ease;
    background: rgba(0, 0, 0, 0.9) !important;
    backdrop-filter: blur(10px);
}

.header .main_nav ul li a {
    color: #ffffff !important;
    text-shadow: none;
}

.header .reservations_phone {
    color: #ffffff !important;
    text-shadow: none;
}

/* Home Section */
.home {
    position: relative;
}

/* Home Overlay */
.home_overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1;
}

.home_container {
    position: relative;
    z-index: 2;
}

/* Fix header text colors */
.home .home_content .home_subtitle,
.home .home_content .home_title h1 {
    color: #ffffff !important;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

/* Ensure dropdown arrow is inline with text */
.main_nav .dropdown-toggle::after {
  display: none !important;
}
.main_nav .dropdown-menu {
  background: #fff;
  font-family: 'Cormorant Garamond', serif !important;
}
.main_nav .dropdown-menu .dropdown-item {
  color: #232323 !important;
  font-family: 'Cormorant Garamond', serif !important;
  font-weight: 500;
}
.main_nav .dropdown-menu .dropdown-item:hover,
.main_nav .dropdown-menu .dropdown-item:focus {
  background: #f5f5f5;
  color: #b49383 !important;
}

.header.scrolled .dropdown-menu {
  background: rgba(0, 0, 0, 0.9) !important;
}

.header.scrolled .dropdown-menu .dropdown-item {
  color: #ffffff !important;
}

.header.scrolled .dropdown-menu .dropdown-item:hover {
  background: rgba(180, 147, 131, 0.2) !important;
  color: #b49383 !important;
}
/* Updated Contact Section Styling */
.contact_title {
    font-family: 'Cormorant Garamond', serif;
    font-size: 48px; /* Increased font size */
    font-weight: 700;
    text-align: center;
    margin-bottom: 30px;
    color: #232323;
}

.contact_list_container {
    background-color: #f9f9f9;
    padding: 60px 50px; /* Increased padding for more space */
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    font-family: 'Cormorant Garamond', serif;
    font-size: 20px; /* Increased font size */
    color: #333;
    text-align: center;
    max-width: 100%;
}

.contact_list li {
    flex-direction: column;
    margin-bottom: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.contact_list li div:first-child {
    font-weight: 600;
    margin-bottom: 5px;
    font-size: 28px; /* Increased font size */
    color: #b49383;
}

.contact_list li div:last-child {
    word-break: break-word; /* Ensures long text like emails wrap properly */
    max-width: 100%; /* Ensures content doesn't overflow container */
}

.contact_social ul {
    gap: 25px;
    justify-content: center;
    padding-top: 20px;
}

.contact_social i {
    font-size: 32px; /* Increased icon size */
    color: #b49383;
    transition: all 0.3s ease;
}

.contact_social i:hover {
    color: #232323;
    transform: scale(1.1);
}

/* Mobile Responsiveness for Contact Section */
@media (max-width: 768px) {
    .contact_title {
        font-size: 36px;
    }
    
    .contact_list_container {
        padding: 30px 20px;
    }
    
    .contact_list li div:first-child {
        font-size: 24px;
    }
    
    .contact_list li div:last-child {
        font-size: 18px;
    }
    
    .contact_social i {
        font-size: 28px;
    }
    
    .contact {
        margin-top: 80px !important;
    }
}

@media (max-width: 480px) {
    .contact_title {
        font-size: 32px;
    }
    
    .contact_list_container {
        padding: 25px 15px;
    }
    
    .contact_list li div:first-child {
        font-size: 22px;
    }
    
    .contact_list li div:last-child {
        font-size: 16px;
    }
}
</style>
</head>
<body>
<div w3-include-html="header.html"></div>

<div class="super_container">

	
	<!-- Contact -->

	<div class="contact" style="margin-top: 149px;">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-xl-6 col-lg-7">
					<div class="contact_title">Información de Contacto</div>
					<div class="contact_list_container">
						<div class="contact_list_content">
							<ul class="contact_list">
								<li>
									<div>Dirección</div>
									<div>Atarazana No. 5, Zona Colonial, Santo Domingo, República Dominicana 10210</div>
								</li>
								<li>
									<div>Teléfono</div>
									<div>809-689-2900</div>
								</li>
								<li>
									<div>Correo</div>
									<div>ventas@restauranteatarazana.com</div>
								</li>
							</ul>
							<div class="contact_social">
								<ul class="d-flex flex-row align-items-center justify-content-start">
									<li><a href="https://www.instagram.com/restauranteatarazana/?hl=es-la" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
									<li><a href="https://www.facebook.com/restauranteatarazana" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row google_map_row">
				<div class="col">
					
					<!-- Contact Map -->

					<div class="contact_map">

						<!-- Google Map -->
						
						<div class="map">
							<div id="google_map" class="google_map">
								<div class="map_container">
									<div id="map"></div>
								</div>
							</div>
						</div>

						<div style="margin-top: 10px; text-align: center; font-weight: bold; color: #b49383;">Restaurante Atarazana, Zona Colonial</div>

					</div>

				</div>
			</div>
		</div>
	</div>

	<!-- Reservations -->
	<div w3-include-html="reservation.html"></div>

	<!-- Footer -->

</div>

<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/styles/bootstrap-4.1.2/popper.js"></script>

<script>
// Header scroll functionality
$(window).on('scroll', function() {
    if ($(window).scrollTop() > 100) {
        $('.header').addClass('scrolled');
    } else {
        $('.header').removeClass('scrolled');
    }
});
</script>
<script src="https://www.w3schools.com/lib/w3.js"></script>

</html>
